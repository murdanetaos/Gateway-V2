    <form action="action_page.php">
        <fieldset>
          <legend>Contact Information</legend>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
          <br>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email address.." required>
        </fieldset>
        <fieldset>
          <legend>Shipping Information</legend>
          <label for="shipping">Shipping Method:</label>
          <select id="shipping" name="shipping" required>
            <option value="">Choose a shipping method..</option>
            <option value="shipping-1">Normal (Free)</option>
            <option value="shipping-2">3 day Standard (9.99$)</option>
            <option value="shipping-3">1 day Premium (19.99$)</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Quote Information</legend>
          <label for="quote">Make a Quote:</label>
          <textarea id="quote" name="quote" placeholder="Make a Quote for your car.." rows="8" required></textarea>
        </fieldset>
        <button type="submit">Submit</button>
        </form>
